<h2>Product List</h2><br>

<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th>Code</th>
            <th>Image</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Warranty</th>
            <th>Rating</th>
            <th>Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.code}}</td>
            <td><img [src]="product.imageUrl" alt="imagem" width="40" height="40"></td>
            <td>{{product.name}}</td>
            <td>{{product.brand}}</td>
            <td>{{product.price}}</td>
            <td>{{product.warranty}}</td>
            <td>
                <star [rating]="product.rating"></star>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
